<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let suma = 0;
        let contadorimpar = 0;
       n = parseInt(prompt("digite la cantidad"))
         while(i<=n){
              suma = suma + i;
            if (i%2!=0){
                contadorimpar++;
            }
             i++;
         }
             document.write("<hr>");
             document.write("<p> la suma total es: "+ suma+"</p>");
             document.write("<p> los numero impares son:"+ contadorimpar +"</p>");
  </script>
         
</body>
</html>
