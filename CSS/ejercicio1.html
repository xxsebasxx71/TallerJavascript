<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        let i =1;
        let suma=0;
        cantidad=parseInt(prompt("digite los numeros"));

        while (i<=cantidad) {
            num=parseInt(prompt("digite un numero"+i));
            document.write("<p>numero ingresado: "+num+"</p>");
            suma=suma+num;

            i++;
        }
        document.write("resultado: "+suma);
    
    
    </script>
</body>
</html>
